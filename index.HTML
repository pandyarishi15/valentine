<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
 
    <style>
          @import url('https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap');
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #ffe6e6;
            overflow: auto;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding-bottom: 50px;
        }
        h1 {
            color: #d63384;
            font-size: 36px;
        }
        .buttons {
            margin-top: 30px;
            position: relative;
        }
        button {
            font-size: 20px;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
        }
        #yes {
            background-color: #ff4d4d;
            color: white;
        }
        #no {
            background-color: #cccccc;
            color: black;
            position: absolute;
        }
        #message-container {
            display: none;
            margin-top: 20px;
        }
        #message {
            font-size: 24px;
            color: #d63384;
        }
        #flowers {
            width: 200px;
            margin-top: 10px;
        }
        #photo {
            width: 300px;
            margin-top: 10px;
            border-radius: 10px;
        }
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: red;
            opacity: 0.7;
            border-radius: 50%;
        }
        #thank-you-message {
            font-size: 20px;
            color: #d63384;
            margin-top: 15px;
            display: none;
        }
        .heart {
            position: absolute;
            font-size: 30px;
            color: red;
            animation: float 4s infinite ease-in-out;
        }
        @keyframes float {
            0% { transform: translateY(0); opacity: 1; }
            50% { transform: translateY(-50px); opacity: 0.7; }
            100% { transform: translateY(-100px); opacity: 0; }
        }
    </style>
</head>
<body>
    <h1>Will You Be My Valentine? ❤️</h1>
    <div class="buttons">
        <button id="yes" onclick="sayYes()">Yes</button>
        <button id="no" onmouseover="moveButton()">No</button>
    </div>
    <div id="message-container">
        <p id="message"></p>
       
        <img id="photo" src="https://i.postimg.cc/T3gmKR9n/Whats-App-Image-2025-02-08-at-11-29-23-PM.jpg" alt="Our Photo">
        <p id="thank-you-message">GET READY FOR A BRUNCH ON 14 FEB!!❤️</p>
    </div>

    <script>
        function moveButton() {
            let noButton = document.getElementById("no");
            let x = Math.random() * 200 - 100;
            let y = Math.random() * 200 - 100;
            noButton.style.transform = `translate(${x}px, ${y}px)`;
        }
        function sayYes() {
            document.getElementById("message").innerText = " ❤️ Thanks for being my Valentine!,Cant Wait to spend this day with you NIKKI!!";
            document.getElementById("message-container").style.display = "block";
            document.getElementById("thank-you-message").style.display = "block";
            generateConfetti();
            generateHearts();
        }
        function generateConfetti() {
            for (let i = 0; i < 6; i++) {
                let confetti = document.createElement("div");
                confetti.className = "confetti";
                confetti.style.left = Math.random() * window.innerWidth + "px";
                confetti.style.top = Math.random() * window.innerHeight + "px";
                confetti.style.backgroundColor = ["red", "pink", "yellow", "blue", "purple"][Math.floor(Math.random() * 5)];
                document.body.appendChild(confetti);
            }
        }
        function generateHearts() {
            for (let i = 0; i < 10; i++) {
                let heart = document.createElement("div");
                heart.className = "heart";
                heart.innerHTML = "❤️";
                heart.style.left = Math.random() * window.innerWidth + "px";
                heart.style.top = window.innerHeight + "px";
                heart.style.animationDuration = (Math.random() * 3 + 2) + "s";
                document.body.appendChild(heart);
                setTimeout(() => { heart.remove(); }, 4000);
            }
        }
    </script>
</body>
</html>
